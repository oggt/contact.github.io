<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name= "keywords" content="web development">
    <title>contacform</title>
    <link rel="stylesheet" href="oggy.css">
</head>
<form id=contact-form>
<h1>CONTACT US</h1>
<div class="wrapper">
    <div class="box">  
        First Name*:<br><input type="text" required  id="fn" placeholder="First Name">
    </div><br>
    <div class="box">
        Last Name*:<br><input type="text" required id="ln" placeholder="Last Name">
    </div><br>
    <div class="box">
        Contact No.*:<br><input type="number" required id="contact" placeholder="Phone number">
    </div><br>
    <div class="box">
        Email ID*:<br><input type="email" required id="email" placeholder="Email id">
    </div><br>
    <div class="box">
        Message:<br><textarea rows="3" cols="30" id="msg" placeholder="Please write your message"></textarea>
    </div><br>
    <div class="submit">
         <input type="submit" id="sub" value="Submit">
    </div>
</div>
</form> 

<script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>


<script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>

<script src="main.js"></script>  
</body>

</html>
